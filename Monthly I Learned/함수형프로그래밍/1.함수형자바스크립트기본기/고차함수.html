	고차함수
	함수를 값으로 다루는 함수
	<script>
		const log = console.log
		const apply1 = f => f(1);
		const add2 = a => a+2
		console.log(apply1(add2))
	
		const times = (f, n) => {
			let i = -1;
			while (++i < n) f(i);
		}
		
		times(console.log, 3)
		times(a => log(a + 10), 3)
	</script>
	<script>
		// 함수를 만들어서 리턴하는 함수 ( 클로저를 만들어서 리턴)
		// addMaker
</script>
	<script>
		const addMaker = a => b => a + b;
		const add10 = addMaker(10);
		log(add10(5));
		log(add10(10));
	</script>
